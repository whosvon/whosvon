<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whosvon/AJ - Coding Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(https://www.icegif.com/wp-content/uploads/2024/02/icegif-267.gif) center/cover no-repeat fixed;
            overflow-x: hidden;
            animation: gradientBackground 10s infinite alternate;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, .9);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, .5);
            animation: rainbowBorder 8s infinite linear;
        }

        @keyframes rainbowBorder {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, .9); }
            14.28% { box-shadow: 0 0 20px rgba(255, 127, 0, .9); }
            28.57% { box-shadow: 0 0 20px rgba(255, 255, 0, .9); }
            42.85% { box-shadow: 0 0 20px rgba(0, 255, 0, .9); }
            57.14% { box-shadow: 0 0 20px rgba(0, 0, 255, .9); }
            71.42% { box-shadow: 0 0 20px rgba(75, 0, 130, .9); }
            85.71% { box-shadow: 0 0 20px rgba(148, 0, 211, .9); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, .5); }
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1, h2, h3 {
            text-align: center;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h3 {
            margin-top: 30px;
            color: #555;
        }

        .project-item {
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            transition: transform .3s ease-in-out;
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .show-code-button {
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: transform .2s, background-color .3s ease-in-out;
            text-decoration: none;
        }

        .show-code-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .code-container {
            display: none;
            margin-top: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        }

        .video-container {
            margin-top: 20px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
    </style>
</head>

    <script>
        function toggleCode(button) {
            const codeContainer = button.nextElementSibling;
            codeContainer.style.display = (codeContainer.style.display === 'none' || codeContainer.style.display === '') ? 'block' : 'none';
        }
    </script>

</body>
</html>
