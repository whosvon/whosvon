<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.icegif.com/wp-content/uploads/2024/02/icegif-267.gif');
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        @keyframes rainbowBorder {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 1), 0 0 60px rgba(255, 0, 0, 1); }
            14.28% { box-shadow: 0 0 20px rgba(255, 127, 0, 1), 0 0 40px rgba(255, 127, 0, 1), 0 0 60px rgba(255, 127, 0, 1); }
            28.57% { box-shadow: 0 0 20px rgba(255, 255, 0, 1), 0 0 40px rgba(255, 255, 0, 1), 0 0 60px rgba(255, 255, 0, 1); }
            42.85% { box-shadow: 0 0 20px rgba(0, 255, 0, 1), 0 0 40px rgba(0, 255, 0, 1), 0 0 60px rgba(0, 255, 0, 1); }
            57.14% { box-shadow: 0 0 20px rgba(0, 0, 255, 1), 0 0 40px rgba(0, 0, 255, 1), 0 0 60px rgba(0, 0, 255, 1); }
            71.42% { box-shadow: 0 0 20px rgba(75, 0, 130, 1), 0 0 40px rgba(75, 0, 130, 1), 0 0 60px rgba(75, 0, 130, 1); }
            85.71% { box-shadow: 0 0 20px rgba(148, 0, 211, 1), 0 0 40px rgba(148, 0, 211, 1), 0 0 60px rgba(148, 0, 211, 1); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 1), 0 0 60px rgba(255, 0, 0, 1); }
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: rainbowBorder 5s linear infinite;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"], 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group::after {
            content: "";
            display: table;
            clear: both;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Message">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const message = document.getElementById('message').value;
            const name = document.getElementById('name').value;

            const webhookURL = 'https://discord.com/api/webhooks/1255660826052919406/0uykLazHL3MbI1CLkcwq8lCfoYjMjl7n-u8mCSum3plLfvBWyVTi8tzQ2v2h9V7ikzMN';

            const payload = {
                content: `New contact form submission from ${name}: ${message}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending message.');
            });
        });
    </script>
</body>
</html>
